{% extends "templates/base.html" %}
{% load static %}
{% block extra_headers %}
{% endblock %}
{% block content %}
<div class="container my-4 pb-5">
        <div class="card">
        <div class="card-header">
        <h1 class="text-center">Welcome to Skills Searcher</h1>
        </div>
        <div class="mx-auto card-body">
                <p class="lead text-muted">Search by skills or names and use comma or space to separate values</p>
        </div>
        <div class="mx-auto pb-5">
            <form class="form-inline my-2 my-lg-0 search-form" action="/search">
                <img height="40" src="{% static 'img/intersys_mini_logo.jpeg' %}" alt="Intersys Consulting, Inc." style="margin-right:5px;">
                <input id="input-search" style="width: inherit" class="ok form-control mr-sm-2" type="text" name="q" placeholder="Search skills" {% if q %}value="{{ q }}"{% endif %}>
                <button class="btn btn-success my-2 my-sm-0" type="submit"><span class="oi oi-magnifying-glass"></span></button>
            </form>
        </div>
    </div>
    <div class="text-center">
            <a href="http://localhost:8000/project" class="btn btn-primary sm-2 mt-3" role="button">Your rosters</a>
    <button class="btn btn-primary sm-2 mt-3" data-toggle="modal" data-target="#modalRoster">New roster</button>
    <button class="btn btn-primary sm-2 mt-3" data-toggle="modal" data-target="#modalProject">New project</button>
    </div>
    
</div>

<!-- Modal for ADD new project -->
<div class="modal fade" id="modalProject" tabindex="-1" role="dialog" aria-labelledby="modalProjectLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalProjectLabel">New Project</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Title:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary"  data-dismiss="modal">Create</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal for ADD new project -->
  <div class="modal fade" id="modalRoster" tabindex="-1" role="dialog" aria-labelledby="modalRosterLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalRosterLabel">New Roster</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Title:</label>
                    <input type="text" class="form-control" id="recipient-name">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Create</button>
              </div>
            </div>
          </div>
        </div>
  
{% endblock %}
